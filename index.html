<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="keyboard">
        <div class="first">
          <button class="buttons">1</button>
          <button class="buttons">2</button>
          <button class="buttons">3</button>
          <button class="buttons" id="add">+</button>
        </div>
        <div class="second">
          <button class="buttons">4</button>
          <button class="buttons">5</button>
          <button class="buttons">6</button>
          <button class="buttons" id="minus">-</button>
        </div>
        <div class="third">
          <button class="buttons">7</button>
          <button class="buttons">8</button>
          <button class="buttons">9</button>
          <button class="buttons" id="mult">x</button>
        </div>
        <div class="fourth">
          <button class="buttons" id="clear">clear</button>

          <button class="buttons">0</button>
          <button class="buttons" id="ans">=</button>
          <button class="buttons" id="div">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
